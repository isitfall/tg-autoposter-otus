<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>
<body>
    <h1>Авторизация</h1>
    
    <div id="login-section">
        <h2>Вход</h2>
        <form id="login-form">
            <div>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div>
                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        
        <h3>Или зарегистрироваться:</h3>
        <form id="register-form">
            <div>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
            </div>
            <div>
                <label for="register-password">Пароль:</label>
                <input type="password" id="register-password" required>
            </div>
            <div>
                <label for="register-firstName">Имя:</label>
                <input type="text" id="register-firstName">
            </div>
            <div>
                <label for="register-lastName">Фамилия:</label>
                <input type="text" id="register-lastName">
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <div id="profile-section" style="display: none;">
        <h2>Профиль пользователя</h2>
        <div id="profile-info"></div>
        <button onclick="logout()">Выйти</button>
    </div>

    <script>
        // Проверяем, есть ли сохраненный токен
        const savedToken = localStorage.getItem('auth_token');
        if (savedToken) {
            showProfile();
        }

        // Обработка входа
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem('auth_token', result.access_token);
                    showProfile();
                } else {
                    const error = await response.json();
                    alert('Ошибка входа: ' + error.message);
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        });

        // Обработка регистрации
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const firstName = document.getElementById('register-firstName').value;
            const lastName = document.getElementById('register-lastName').value;
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, firstName, lastName }),
                });
                
                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem('auth_token', result.access_token);
                    alert('Регистрация успешна! Вы автоматически вошли в систему.');
                    showProfile();
                } else {
                    const error = await response.json();
                    alert('Ошибка регистрации: ' + error.message);
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        });

        async function showProfile() {
            try {
                const response = await fetch('/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('profile-section').style.display = 'block';
                    
                    const profileInfo = document.getElementById('profile-info');
                    profileInfo.innerHTML = `
                        <p><strong>ID:</strong> ${user.userId}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Имя:</strong> ${user.firstName || 'Не указано'}</p>
                        <p><strong>Фамилия:</strong> ${user.lastName || 'Не указано'}</p>
                    `;
                } else {
                    localStorage.removeItem('auth_token');
                    document.getElementById('login-section').style.display = 'block';
                    document.getElementById('profile-section').style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
                localStorage.removeItem('auth_token');
            }
        }

        function logout() {
            localStorage.removeItem('auth_token');
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('profile-section').style.display = 'none';
            
            // Очищаем формы
            document.getElementById('login-form').reset();
            document.getElementById('register-form').reset();
        }
    </script>
</body>
</html>
